    date-format: yyyy-MM-dd HH:mm:ss
  datasource:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/my_store?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=GMT%2b8
